    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav>
            <a href="/" class="navbar-logo"><img src="/static/assets/logo.png" alt="logo" class="navbar-logo">open
                course</a>
  
            <!-- nav bar test -->
            <div class="navbar-toggler" aria-label="Toggle navigation">
                <img content-type="image/svg+xml" src="/static/assets/align-justify.svg" />
            </div> 

            <div class="navbar-links">
                <!-- <a href="/saved/">Saved Posts</a> -->
                <a href="/courses/">Courses</a>
                <!-- <a href="/view-user-profile/">View Users</a> -->
                <a href="/about/">About</a>
                {% if username %}
                <a href="/profile/{{ username }}/">View Profile</a>
                {% else %}
                <!-- <a href="{{ url_for('login') }}">Login</a> -->
                <a href="/show-login/">Login</a>
                {% endif %}
            </div>
            <!-- end of navbar test -->
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- link to navbar responsive js -->
    <script type='text/javascript' src="{{ url_for('static', filename='js/responsive_navbar.js') }}"></script>
    <!-- end link to navbar responsive js -->

</body>
